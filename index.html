<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test CSS Content</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ===== CSS của ní ===== */
    * {
      box-sizing: border-box;
    }

    .content {
      padding: 5rem 3rem 0 25rem;
      position: relative;
      z-index: 10;
      font-family: "Source Sans Pro", sans-serif;
      color: #fff;
    }

    .content h3 {
      margin: 0 0 0.8rem;
      font-size: 2.625rem;
      font-weight: 900;
      line-height: 120%;
    }

    .content p {
      font-size: 1.25rem;
      font-weight: normal;
      line-height: 150%;
      color: #d1e2ed;
    }

    .content p span {
      text-decoration: line-through;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      background-color: #09334f;
      position: relative;
    }

    /* ===== Test responsive ===== */
    @media (max-width: 768px) {
      .content {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h3>Gói Premium</h3>
    <p>
      Giá cũ: <span>199.000đ</span><br>
      Giá mới chỉ còn <strong>99.000đ / tháng</strong>
    </p>
  </div>
</body>
</html>
